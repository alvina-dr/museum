<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <link href="//db.onlinewebfonts.com/c/0841832efbb3901931dccd608ef8e051?family=WhatnotW00-Regular" rel="stylesheet"
        type="text/css" />
</head>

<body onload="Quote()">

    <main>
        <section id="home-screen">
            <h1 class="mainTitle">Nom du jeu en gros</h1>
            <div class="menuButtonBox">
                <button class="menuButton" id="gameButton">Jouer</button>
                <button class="menuButton margin" id="creditsButton">Crédits</button>
            </div>
            <div class="quoteBox">
                <h4 class="citation">"</h4>
                <h4 class="citation" id="quoteDisplay"></h4>
                <h4 class="citation">" - </h4>
                <h4 class="author" id="authorDisplay"></h4>
            </div>
        </section>

        <section id="credits">
            <div class="topcredits">
                <button class="retourButtonCredit" id="backCreditsButton">
                    <img src="/assets/ui/retour.png" alt="Retour au menu">
                </button>
                <h1 class="mainTitle margin">Crédits</h1>
            </div>
            <ul>
                <li class="credit">Conçu par la Jaune Prod</li>
                <li class="credit">Font made from <a href="http://www.onlinewebfonts.com">oNline Web Fonts</a>is licensed by CC BY 3.0</li>
                <li class="credit">Crédits 3</li>
                <li class="credit">Crédits 4</li>
                <li class="credit">Crédits 5</li>
            </ul>
        </section>

        <section id="ingame-screen">
            <div id="dialogBox">
                <div class="dialogBoxFlex">
                    <p class="textMaxSize"></p>
                    <img src="/assets/ui/press.png" alt="Appuyer pour passer">
                </div>
            </div>

        </section>

        <section id="end-screen">
            <div class="endScreenBox">
                <img src="/assets/ui/écran de fin.png" alt="">
                <h1 class="endTitle">Merci d'avoir joué !</h1>
                <button class="buttonBackMenu">Menu Principal</button>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
    <script src="scenes/game.js"></script>
    <script src="screens/screen.js"></script>
    <script src="screens/DIALOGS.js"></script>
    <script src="screens/dialogsManager.js"></script>
    <script src="/screens/quoteManager.js"></script>
</body>

</html>
